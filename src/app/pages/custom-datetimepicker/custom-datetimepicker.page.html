<ion-header>
  <ion-toolbar>
    <ion-title>custom-datetimepicker</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div>
    <app-datetime-picker
      value="2022-07-24 12:10 AM"
      [minuteInterval]="10"
      [daysDisabled]="['sunday']"
      (valueChange)="handleDateTimeChange($event)"
    >
    </app-datetime-picker>
  </div>
</ion-content>
