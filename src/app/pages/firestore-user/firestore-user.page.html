<ion-header>
  <ion-toolbar>
    <ion-title>firestore-user</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <app-user-item *ngFor="let item of users" [user]="item" (click)="editUser(item)"></app-user-item>
  </ion-list>
</ion-content>
